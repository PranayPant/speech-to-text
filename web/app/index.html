<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/home-page.js"></script>
    <link rel="stylesheet" href="./css/home-page.css" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <title>Speech to Text</title>
  </head>
  <body>
    <div class="toast-container"></div>
    <main>
      <h1 class="flex-container">Speech to Text</h1>
      <p class="flex-container">
        Please ensure files are max 100MB in size on &nbsp;
        <span
          ><a
            target="_blank"
            rel="noopenner noreferrer"
            href="https://drive.google.com/drive/folders/1t6Bde7JzBz1dTWyIxt3OH6T6Vkebep60"
            >Google Drive</a
          ></span
        >
      </p>
      <div class="flex-container">
        <input
          id="google-drive-link"
          placeholder="Enter Google Drive shareable link..."
          type="search"
        />
        <div class="button-group">
          <button id="transcribe" class="primary">Transcribe</button>
          <button id="translate" class="primary">Translate</button>
        </div>
      </div>
    </main>
  </body>
</html>
