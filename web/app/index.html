<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <title>Speech to Text</title>
  </head>
  <body>
    <aside><div id="app-banner" class="banner flex-container"></div></aside>
    <main>
      <h1 class="flex-container">Speech to Text</h1>
      <div class="flex-container">
        <input type="file" id="mediaInput" accept="audio/*,video/*,.mkv" />
        <div class="button-group">
          <button id="clearButton" class="primary-dark">Clear</button>
        </div>
      </div>
      <div id="videoContainer" class="video-container"></div>
    </main>
  </body>
</html>
